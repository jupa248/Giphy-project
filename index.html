<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link
      rel="shortcut icon"
      href="src/img/giphy-logo.png"
      type="image/x-icon"
    />
    <script type="module" src="src/js/controller.js"></script>
    <title>Giphy project Juan</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Giphy Project</h1>
      </header>

      <main class="sections-container">
        <nav class="navigation">
          <div class="navigation__tab-container">
            <button
              class="navigation__tab navigation__tab--1 navigation__tab--active"
              data-tab="1"
            >
              <svg class="navigation__list--icon">
                <use xlink:href="src/img/sprite.svg#icon-tv"></use>
              </svg>
            </button>
            <button class="navigation__tab navigation__tab--2" data-tab="2">
              <svg class="navigation__list--icon">
                <use xlink:href="src/img/sprite.svg#icon-search"></use>
              </svg>
            </button>
            <button class="navigation__tab navigation__tab--3" data-tab="3">
              <svg class="navigation__list--icon">
                <use href="src/img/sprite.svg#icon-like"></use>
              </svg>
            </button>
          </div>
        </nav>

        <section class="random-section">
          <div
            class="random navigation__content navigation__content--1 navigation__content--active"
          >
            <h2>Random</h2>
            <div class="random__giphy"></div>
            <button class="random__btn btn">
              Next
              <svg class="random__btn--icon">
                <use href="src/img/sprite.svg#icon-loop2"></use>
              </svg>
            </button>
          </div>
        </section>

        <section class="finder-section">
          <div class="finder navigation__content navigation__content--2">
            <h2>Finder</h2>
            <form class="search">
              <input type="text" class="search__field" />
              <button class="search__btn btn">
                <span>Search</span>
                <svg class="search__btn--icon">
                  <use href="src/img/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </form>
            <div class="error-container"></div>
            <div class="results results--active"></div>
            <div class="pagination pagination--active"></div>
          </div>
        </section>

        <section
          class="trending-section navigation__content navigation__content--3"
        >
          <h2>Trending</h2>
          <div class="trending-grid">
            <div class="trending-gifs"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
